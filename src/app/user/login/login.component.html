<div class="card-container">
  <div class="form-wrrap" style="max-width:400px;margin-top:40px;background: #f9f8f8">
    <h3>User Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
      <input
        type="email"
        placeholder="Enter Your Email"
        formControlName="email"
      />
      <input
        type="password"
        placeholder="Enter Your Password"
        formControlName="password"
      />
      <input type="submit" value="Login" [disabled]="!loginForm.valid" />
      <div class="or-seperator"><b>or</b></div>
      <div class="col-md-12"> 
        <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#">
<img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google</a> </div>
    </form>
  </div>
</div>
